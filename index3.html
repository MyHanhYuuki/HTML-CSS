<!-- CSS box-sizing -->


<!DOCTYPE html>
<html>

<head>
<title>MyHanhShop</title>
<meta charset="utf-8">

<style> 
html, body {
margin: 0;
}

.box {
    width: 100px;
    height: 100px;
    color: salmon;
    background-color: slateblue;
    padding: 16px;
    border: 2px solid #111;
    box-sizing: border-box;

}

</style>

</head>


<body>

<div class="box"> Mỹ Hạnh </div>


</body>

</html>
