<!-- CSS functions -->
<!-- var(), linear-gradient(), rgba(), rgb(), calc(), attr() -->
<!-- rgb: là màu ảnh( 255,0,0), rgba: có thêm 1 phần tử (255,0,0, 0.5): tức là độ mờ của màu đi 0.5 (hoặc độ mở của nền)   -->
<!-- calc: tính toán độ dài, rộng calc(150px - 50px) -->
<!-- attr:viết tắt của attribute.   -->

<!DOCTYPE html>
<html>

<head>
<title>MyHanh</title>
<meta charset="utf-8">

<style> 
html, body {
margin: 0;
}

.box {
    width: calc(140px - 50px);
    height: 100px;
    color: rgb(15, 4, 2);
    background-color: rgb(245, 119, 167);
   
}

</style>

</head>

<body>

</body>

</html>
