<!DOCTYPE html>
<html>
    <head>

<title>MyHanh</title>
<meta charset="utf-8">
<style>

.box {
width: 100%;
height: 120px;
background: rgb(247, 138, 138);
}

.box::before {
    content: "";
    display: block;
    width: 50px;
    height:50px ;
    background-color: aqua;
}

.box::after {
    content: "";
    display: block;
    width: 50px;
    height:50px ;
    background-color: rgb(240, 105, 105);
}


</style>

    </head>

    <body>
<div class="box"></div>
<h1>CSS Pseudo- elements</h1>

<ul>
<li>::before</li>
<li>::after</li>
<li>::fist-letter</li>
<li>::fist-line</li>
<li>:selection</li>
</ul>

    </body>

</html>
