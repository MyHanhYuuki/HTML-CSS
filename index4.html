 <!--CSS BACKGROUND-CLIP  -->


<!DOCTYPE html>
<html>

<head>
<title>HanhHanh</title>
<meta charset="utf-8">

<style> 
html, body {
    margin: 0;
}

.header {
    width: 100%;
    height: 100px;
    background-color: #333;
    padding: 20px;
    box-sizing: border-box;
    border: 10px dashed rgb(5, 92, 119) ;
    background-clip: content-box;
    /* background-clip: padding-box; */
    /* background-clip: border-box  */
    }
</style>
<!-- dashed: viền đứt nét -->
<!-- content-box: chỉ nền phần gốc ban đầu -->
<!-- padding-box: nền luôn cả phần padding -->
<!-- border-box: 
  nền luôn cả phần ban đầu + padding + border -->

</head>

<body>
<div class="header"></div>
</body>

</html>
