<!-- Pseudo class (lớp giả)-->
<!-- /* kích họat khi di chuột lên  */ -->

<!DOCTYPE html>
<html>

<head>
<title>MyHanh</title>
<meta charset="utf-8">

<style> 
html, body {
margin: 0;
}

.box {
    width: calc(140px - 50px);
    height: 100px;
    color: rgb(15, 4, 2);
    background-color: rgb(245, 119, 167);
   
}

/* kích họat khi di chuột lên  */
.box:hover{
    background-color: blueviolet;
}

h1:hover{
    background-color: rgb(12, 88, 155); 
}

</style>

</head>

<body>
<a href="https://cafedev.vn/tu-hoc-html-rgb-vs-rgba-colors-trong-html/#1_Gia_tri_mau_RGB">Nơi xem màu trong rgb, rgba</a>
<div class="box"> </div>
<h1 style="color: rgba(226, 68, 68);"> CSS functions</h1>

</body>

</html>
